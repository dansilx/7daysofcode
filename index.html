<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimus Tech</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontSize: {
                        'tiny': '0625.rem',
                        'mid': '1.6rem',
                        'huge': '3rem',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        };
    </script>
    
</head>
<body class="font-sans mx-20">
    <main class="container mx-auto p-4">
        <nav class="flex items-center justify-between p-3 bg-white">
            <div class="flex items-center">
                <img src="assets/_Button base.svg" alt="Optimus Tech" class="w-auto h-auto">
            </div>
            <div class="hidden md:flex space-x-8 text-gray-600">
                <a href="#" class="hover:text-red-800">Home</a>
                <a href="#" class="hover:text-red-800">Produtos</a>
                <a href="#" class="hover:text-red-800">Recursos</a>
                <a href="#" class="hover:text-red-800">Sobre Nós</a>
            </div>

            <div class="flex items-center space-x-4">
                <button class="text-gray-600 hover:text-gray-800 px-4">Entrar</button>
                <button class="px-4 py-2 bg-red-800 text-white font-semibold rounded hover:bg-gray-400">Cadastrar</button>
            </div>
        </nav>

        <header class="text-center mt-20 p-10">
            
            <h2 class="text-base font-semibold text-red-800 mb-6">Sobre nós</h2>

            <h1 class="text-huge font-bold text-gray-900 mb-8">Por que somos diferentes?</h1>
            
            <h3 class="text-lg text-gray-500 max-w-2x1 mx-20 px-20">
                Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de
                todo mundo a se concentrarem naquilo que é realmente importante para elas.
            </h3>
        </header>
    </main>
    
</body>
</html>
